<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 8px #fff;
            font-size: 2.2rem;
        }
        .card {
            border: 2px solid #ffe066;
            box-shadow: 0 0 20px #ffe06644;
        }
        .btn-primary {
            background-color: #ff69b4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ffe066;
            color: #333;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                margin-top: 2rem !important;
                padding: 0 1rem;
            }
            .card {
                box-shadow: 0 0 10px #ffe06644;
            }
        }
        @media (max-width: 576px) {
            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .card {
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="confetti"></div>
        <h1 class="text-center mb-4">Generador de QR para Eventos</h1>
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('generar') }}" method="POST">
                            <div style="font-weight: bold; font-family: Arial, sans-serif;" class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div style="font-weight: bold; font-family: Arial, sans-serif;" class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                            <div style="font-weight: bold; font-family: Arial, sans-serif;" class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="dni" name="dni" required>
                            </div>
                            <button style="font-weight: bold; font-family: Arial, sans-serif;" type="submit" class="btn btn-primary w-100">Generar QR</button>
                            
                        </form>
                    </div>
                </div>
                <br>

                <button style="text-align: center; top: 50px; right: 60px; text-shadow: #43e97b;" class="nav-link text-center" onclick="location.href='{{ url_for('admin') }}'">Administraci√≥n</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Confetti simple para el encabezado
    function createConfetti() {
        const confetti = document.getElementById('confetti');
        if (!confetti) return;
        for (let i = 0; i < 40; i++) {
            let div = document.createElement('div');
            div.style.position = 'absolute';
            div.style.top = Math.random() * 280 + 'px';
            div.style.left = Math.random() * 98 + 'vw';
            div.style.width = '12px';
            div.style.height = '12px';
            div.style.borderRadius = '50%';
            div.style.opacity = '0.7';
            div.style.zIndex = '1000';
            div.style.background = [
                '#ff69b4', '#ffe066', '#43e97b', '#38f9d7', '#00bfff', '#ffb6c1'
            ][Math.floor(Math.random()*6)];
            div.style.animation = `fall 2.5s linear ${Math.random()}s infinite`;
            confetti.appendChild(div);
        }
    }
    document.addEventListener('DOMContentLoaded', createConfetti);
    </script>
    <style>
    @keyframes fall {
        0% { transform: translateY(0); }
        100% { transform: translateY(60vh); }
    }
    #confetti div {
        pointer-events: none;
    }
    #confetti {
        position: absolute;
        width: 100vw;
        height: 100px;
        left: 0;
        top: 0;
        z-index: 1000;
    }
    </style>
</body>
</html>
